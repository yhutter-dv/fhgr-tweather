<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Press</title>
</head>
<body>
    <button id="button1" onclick="buttonPressed(1)">Today</button>
    <button id="button2" onclick="buttonPressed(2)">Forecast</button>
    <button id="button3" onclick="buttonPressed(3)">Historical</button>

    <script>
        function buttonPressed(buttonId) {
            fetch('/button_pressed', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ button_id: buttonId }),
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
