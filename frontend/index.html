<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweather App</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="header-logo">
            <path fill-rule="evenodd"
                d="M4.5 9.75a6 6 0 0 1 11.573-2.226 3.75 3.75 0 0 1 4.133 4.303A4.5 4.5 0 0 1 18 20.25H6.75a5.25 5.25 0 0 1-2.23-10.004 6.072 6.072 0 0 1-.02-.496Z"
                clip-rule="evenodd" />
        </svg>
        <h1 class="header-text">Tweather</h1>
    </header>

    <aside>
        <section>
            <h2 class="title">Select Location</h2>
            <p id="weather-location-info" class="subtitle"></p>
            <input class="weather-locations-search" type="text" placeholder="Search for a location..." />
            <div id="weather-location-cards-container">
            </div>
        </section>
        <section>
            <h2 class="title">Select Weather Metrics</h2>
            <p id="weather-metric-info" class="subtitle"></p>
            <div id="weather-metric-cards-container">
            </div>
        </section>
    </aside>

    <main>

    </main>

    <script type="module" src="/main.js"></script>
</body>

</html>
